<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTFcol8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.2.3.min.js">
    </script>
    <script src="js/app.js">
    </script>
  </head>
  <body>
    <div id='page'>
      <br>
      <div id='board'>
        <div id="d0" class="square"></div>
        <div id="d1" class="square"></div>
        <div id="d2" class="square"></div>
        <div id="d3" class="square"></div>
        <div id="d4" class="square"></div>
        <div id="d5" class="square"></div>
        <div id="d6" class="square"></div>
        <div id="d7" class="square"></div>
        <div id="d8" class="square"></div>
        <div id="d9" class="square"></div>
        <div id="d10" class="square"></div>
        <div id="d11" class="square"></div>
        <div id="d12" class="square"></div>
        <div id="d13" class="square"></div>
        <div id="d14" class="square"></div>
        <div id="d15" class="square"></div>
      </div>
    </div>
    <h1>It is <span id="messages"></span>'s turn.</h1>
    <div id="modal">
      <div class="modalconent">
        <h1>Rules</h1>
        <hr>
        <p>- Red goes first.</p>
        <p>- Red player clicks a square and owns that square.</p>
        <p>- Blue goes second.</p>
        <p>- Blue player clicks a square and owns that square.</p>
        <p>- If a player can own 4 adjacent squares, they win!</p>
        <br>
        <button id="button">Close</button>
        <br>
      </div>
    </div>
  </body>
</html>
